    <section class="tela-lancamento">
      <div class="tela">
        <div class="tela-conteudo">
          <div id="form">
            <h2 class="title">Nova transação</h2>
            <form action="">
              <div class="input-group">
                <label for="description"></label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="Descrição"
                />
              </div>

              <div class="input-group">
                <label for="amount"></label>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  placeholder="0,00"
                />
              </div>
              <small
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais.</small
              >

              <div class="input-group">
                <label for="date"></label>
                <input
                  type="text"
                  id="date"
                  name="date"
                  onfocus="(this.type='date')"
                  placeholder="DD/MM/AAAA"
                />
              </div>

              <div class="input-group actions">
                <a onclick="telaTransacao.close()" href="" class="button cancel"
